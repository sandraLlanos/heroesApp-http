<h3>Héroe <small>{{ hero.name }}</small></h3>
<button [routerLink]="['/heroes']"
        class="btn btn-outline-danger mr-2">
  Regresar
</button>
<button (click)="addHero(form)"
        class="btn btn-outline-success">
  Nuevo Héroe
</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="save()" #form="ngForm">

      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="hero.name" 
              type="text"
              name="namehero"
              class="form-control"
              placeholder="Nombre del héroe"
              required>
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select [(ngModel)]="hero.home"
                name="home"
                class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea 
                  [(ngModel)]="hero.bio"
                  type="text"
                  name="bio"
                  class="form-control">
        </textarea>
      </div>

      <div class="form-group">
        <button [disabled]="form.invalid"
                type="submit"
                class="btn btn-outline-primary">
          Guardar Cambios
        </button>
      </div>
      
    </form>
  </div>
</div>
